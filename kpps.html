    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h5>Laki-Laki</h5>
          <h1 id="valueDptL">0</h1>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-success" onclick="addDptL()">
                <i class="fa-solid fa-plus"></i>
              </button>
              <button type="button" class="btn btn-danger" onclick="delDptL()">
                <i class="fa-solid fa-minus"></i>
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="clrDptL()"
              >
                <i class="fa-solid fa-c"></i>
              </button>
            </div>

        </div>
